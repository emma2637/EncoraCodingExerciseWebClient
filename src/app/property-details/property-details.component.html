
<div class="jumbtron py-3">
    <h1 class="display-4 text-center">
        Property Details
    </h1>
</div>

<div class="row">
    <div class="col-md-4">
        <app-property-detail-from></app-property-detail-from>
    </div>
    <div class="col-md-8">
      <table class="table table-striped table-hover">
          <thead class="thead-light">
                <th>Address</th>
                <th>Year Built</th>
                <th>List Price</th>
                <th>Monthly Rent</th>
                <th>Gross Yield</th>
                <th></th>
           </thead>
           <tbody>
               <tr *ngFor="let pd of service.list">
                   <td (click)="populateForm(pd)">{{pd.address}}</td>
                   <td (click)="populateForm(pd)">{{pd.yearBuilt}}</td>
                   <td (click)="populateForm(pd)">${{pd.listPrice}}</td>
                   <td (click)="populateForm(pd)">${{pd.montlyRent}}</td>
                   <td (click)="populateForm(pd)">{{pd.grossYield}}%</td>
                   <td>
                       <!-- <i class="fas fa-save" form="ngDetailForm" (click)="form.submit.emit('Update')"></i> -->
                       <i class="fas fa-save" form="ngDetailForm"></i>
                </td>
               </tr>
           </tbody>
      </table>
    </div>
</div>
