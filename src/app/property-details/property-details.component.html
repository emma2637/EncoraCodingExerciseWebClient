
<div class="jumbtron py-3">
    <h1 class="display-4 text-center">
        Property Details
    </h1>
</div>

<div class="row">
    <div class="col-md-4">
        <app-property-detail-from></app-property-detail-from>
    </div>
    <div class="col-md-8">
        <button class="btn  btn-outline-primary" (click)="createForm()"> <i class="far fa-plus-square"  data-toggle="tooltip" title="Create new Property"></i>New</button>
      <table class="table table-striped table-hover">
          <thead class="thead-light text-center">
                <th>Address</th>
                <th>Year Built</th>
                <th>List Price</th>
                <th>Monthly Rent</th>
                <th>Gross Yield</th>
                <th></th>
           </thead>
           <tbody>
               <tr *ngFor="let pd of service.list">
                   <td >{{pd.address}}</td>
                   <td >{{pd.yearBuilt }}</td>
                   <td >${{pd.listPrice | number}}</td>
                   <td >${{pd.montlyRent | number}}</td>
                   <td >{{pd.grossYield | number}}%</td>
                   <td>
                    <i class="fas fa-pen" (click)="populateForm(pd)" data-toggle="tooltip" title="Edit"></i>
                   </td>
                   <!-- <td *ngIf="this.isEditActive == false">
                        <i class="fas fa-pen" (click)="populateForm(pd)" data-toggle="tooltip" title="Edit"></i>
                    </td>
                    <td *ngIf="this.isEditActive == true">
                        <i class="fas fa-check" (click)="populateForm(pd)" data-toggle="tooltip" title="Save"></i>
                    </td> -->
               </tr>
           </tbody>
      </table>
    </div>
</div>
