<form novalidate #form="ngForm" (submit)="onSubmit(form)" autocomplete="off" id="ngDetailForm">
    <input  type="hidden" name="id" [value]="service.formData.id">
    <div class="form-group">
        <label >Address</label>
        <input type="text" class="form-control form-control-lg" placeholder="Address" name ="address" 
        #Address="ngModel" [(ngModel)]="service.formData.address" required 
        [class.invalid]="Address.invalid && Address.touched">
    </div>
    <div class="form-group">
        <label >Year Built </label>
        <input type="number" class="form-control form-control-lg" placeholder="Year Built" name ="yearBuilt" 
        #YearBuilt="ngModel" [(ngModel)]="service.formData.yearBuilt"minlength="0" maxlength="4" required  [class.invalid]="YearBuilt.invalid && YearBuilt.touched">
    </div>
    <div class="form-group">
        <label >List Price</label>
        <input type="number" class="form-control form-control-lg" placeholder="List Price" name ="listPrice" 
        #ListPrice="ngModel" [(ngModel)]="service.formData.listPrice" minlength="0" required [class.invalid]="ListPrice.invalid && ListPrice.touched">
    </div>
    <div class="form-group">
        <label >Montly Rent</label>
        <input type="number" class="form-control form-control-lg" placeholder="Montly Rent" name ="montlyRent" 
        #MontlyRent="ngModel" [(ngModel)]="service.formData.montlyRent"minlength="0" required [class.invalid]="MontlyRent.invalid && MontlyRent.touched">
    </div>
    <!-- <div class="form-group">
        <button type="submit"class="btn btn-outline-info btn-lg" [disabled]="form.invalid">
                Submit
        </button>
    </div> -->
</form>
